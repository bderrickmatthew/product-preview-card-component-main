<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <section class="product_image">
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 578px)">
        <img src="./images/image-product-mobile.jpg" alt="a perfume bottle">
      </picture>
    </section>
    <section class="product_desc">
      <h1>Perfume</h1>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <article class="prices">
        <p class="discount">$149.99</p>
        <p class="price">$169.99</p>
      </article>
      <button><img src="./images/icon-cart.svg" alt="cart-icon"> Add to Cart</button>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        rel="noopener noreferrer">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/bderrickmatthew" target="_blank"
        rel="noopener noreferrer">bderrickmatthew</a>.
    </div>
  </footer>
</body>

</html>
